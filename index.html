<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quote Generator</h1>
            <p class="subtitle">Discover inspiring quotes from great minds</p>
        </header>

        <main class="quote-container">
            <div class="quote-box">
                <div class="quote-header">
                    <img id="author-image" src="default-avatar.png" alt="Author" class="author-image">
                    <div class="author-info">
                        <p id="quote-author" class="author"></p>
                        <p id="quote-date" class="date"></p>
                    </div>
                </div>
                <blockquote id="current-quote">Click the button to generate a quote!</blockquote>
                <div class="engagement-metrics">
                    <div class="metric">
                        <i class="far fa-eye"></i>
                        <span id="views-count">0</span>
                    </div>
                    <div class="metric">
                        <i class="far fa-heart"></i>
                        <span id="likes-count">0</span>
                    </div>
                    <div class="metric">
                        <i class="far fa-bookmark"></i>
                        <span id="bookmarks-count">0</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="generate-button" class="primary-button">
                    <i class="fas fa-sync-alt"></i>
                    Generate Quote
                </button>
                
                <div class="quote-actions">
                    <button id="save-button" class="action-button">
                        <i class="fas fa-bookmark"></i>
                        Save
                    </button>
                    <button id="share-button" class="action-button">
                        <i class="fas fa-share-alt"></i>
                        Share
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Quotable API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
